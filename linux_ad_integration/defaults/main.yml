---
# Global
hostname: "bastion"
admin_user: "join"
admin_password: "{{ admin_password }}"
ansible_user: "ubuntu"
netbios: "EHE"
rfc_version: "rfc2307"
ldap_domain: "ehe.exechealthgroup.com"
access_groups:
  - vpn-prd
  - CODA Dev Admins
sudo_group: "vpn-prd"

# Unjoin the Active Directory Domain
unjoin: false

# Kill and reset SSH after joining Active Directory
ssh_reset: true

# Handle local Ansible installation
ansible_install: false

# LDAP Servers in order of precedence
ldap_server:
  - host: "caldc03"
    server_ip: "192.168.10.200"
    domain: "{{ ldap_domain }}"
  - host: "caldc02"
    server_ip: "192.168.10.202"
    domain: "{{ ldap_domain }}"

# Domain Controllers in order of precedence
pdc:
  - host: "ehenydc01"
    domain: "ehe.exechealthgroup.com"
    server_ip: "192.168.0.206"
  - host: "ehenydc02"
    domain: "{{ ldap_domain }}"
    server_ip: "192.168.0.208"
  - host: "ehenydc03"
    domain: "{{ ldap_domain }}"
    server_ip: "192.168.0.207"
  - host: "mgmtdc01"
    domain: "{{ ldap_domain }}"
    server_ip: "10.100.0.200"
  - host: "mgmtdc02"
    domain: "{{ ldap_domain }}"
    server_ip: "10.100.16.200"

# Kerberos Settings
kerberos_realm: "{{ ldap_domain }}"
kerberos_server:
  - host: "{{ pdc.0.host }}"
    domain: "{{ ldap_domain }}"
    server_ip: "{{ pdc.0.server_ip }}"
  - host: "{{ pdc.1.host }}"
    domain: "{{ ldap_domain }}"
    server_ip: "{{ pdc.1.server_ip }}"

# defaults for netplan-networking
netplan_interface: "{{ ansible_default_ipv4.interface }}"
netplan_configured: true
netplan_ip: "{{ ansible_default_ipv4.address }}"
netplan_mac: "{{ ansible_default_ipv4.macaddress }}"
netplan_ec2:
  - domain: "ec2.internal"
    server_ip: "127.0.0.53"
